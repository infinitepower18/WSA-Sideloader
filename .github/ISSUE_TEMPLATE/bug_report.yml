name: Bug report
description: Create a report to help improve WSA Sideloader
title: "[BUG]"
labels: bug

body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. Include screenshots if possible. If you are running v1.3.9 or above, please also provide the error info if available.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: Include steps to reproduce the behavior.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: dropdown
    id: source
    attributes:
      label: Download source
      description: Where did you download WSA Sideloader from?
      options:
        - Microsoft Store
        - GitHub/winget
    validations:
      required: true
  - type: input
    id: wsaversion
    attributes:
      label: WSA version
      description: You can find the version in the WSA Settings app under About. Please also indicate whether you downloaded the official WSA build from MS Store or from some other source.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: WSA Sideloader version
      description: You can find the application version by pressing Settings on the main window (On versions older than 1.4.0, you can see the version in About)
    validations:
      required: true
  - type: input
    id: winbuild
    attributes:
      label: Windows build number
      description: You can find the build number by typing winver in the Windows search box.
    validations:
      required: true
  - type: textarea
    id: other
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
